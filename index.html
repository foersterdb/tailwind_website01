<!DOCTYPE html>

    <link rel="stylesheet" href="/css/main.css">

      #menu-toggle:checked + #menu {

  <body class="antialiased bg-gray-100">

    <header class="sticky top-0 lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">

      <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">

          <ul class="lg:flex items-center justify-between text-base font-semibold text-gray-500 pt-4 lg:pt-0">

            <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-yellow-800" href="#" >Unternehmen</a></li>

    <div class="relative px-0 py-0 overflow-hidden">

      <div class="absolute px-12 text-center top-1/2 w-full -translate-y-1/2 transform">
        <h1 class="text-white font-black" style="font-size: 7.5vw; line-height: 8vw">Effiziente Geschäftsprozesse</h1>

    <div class="px-8 py-12">
      <img class="h-10" src="img/logo.svg" alt="Workcation" />
      <img class="mt-6 rounded-lg shadow-xl" src="img/beach-work.jpg" alt="Woman workcationing on the beach" />
      <h1 class="mt-6 text-2xl font-bold text-gray-900">You can work from anywhere. <span class="text-indigo-500">Take advantage of it.</span></h1>
